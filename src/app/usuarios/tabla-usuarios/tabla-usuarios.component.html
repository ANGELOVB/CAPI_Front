<div class="container">
    <div style="margin-top: 10px;">
        <h1>USUARIOS</h1>
        <!-- <mat-form-field>
            <mat-label>Filtrar:</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field> -->

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Usuario </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Nacimiento </th>
                    <td mat-cell *matCellDef="let row"> {{row.fecha_nacimiento}} </td>
                </ng-container>

                <!-- Direccion Column -->
                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                    <td mat-cell *matCellDef="let row"> {{row.edad}} AÃ±os</td>
                </ng-container>

                <!-- Direccion Column -->
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                    <td mat-cell *matCellDef="let row"> {{row.domicilio}} {{row.numero_exterior}} {{row.colonia}}, cp:{{row.cp}}, {{row.ciudad}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay coincidencias ""</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5,10,25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
